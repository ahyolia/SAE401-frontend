<div class="container">
  <h2>Paiement de l'adhésion annuelle</h2>
  <p>L'adhésion coûte <strong>200 F</strong> par an.</p>
  <button (click)="payerAdhesion()" [disabled]="loading">Payer mon adhésion</button>
  <div *ngIf="successMsg" class="alert">{{ successMsg }}</div>
  <div *ngIf="errorMsg" class="alert">{{ errorMsg }}</div>
</div>

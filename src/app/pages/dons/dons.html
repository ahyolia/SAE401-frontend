<!-- À placer en haut de la page -->
<button class="back-arrow" (click)="goBack()" aria-label="Retour">
  &#8592;
</button>

<div class="dons-hero">
	<div class="dons-avatar">
		<img src="images/dons_icon.png" alt="Donner" />
	</div>
	<div class="dons-title">Faire un don</div>
</div>

<div class="dons-section">
	<form #donForm="ngForm" (ngSubmit)="onSubmit()">
		<label for="produit">Produit</label>
		<input type="text" id="produit" name="produit" [(ngModel)]="don.produit" required />

		<label for="quantite">Quantité</label>
		<input type="number" id="quantite" name="quantite" [(ngModel)]="don.quantite" min="1" required />

		<label for="categorie">Catégorie</label>
		<select id="categorie" name="categorie" [(ngModel)]="don.categorie" required>
      <option value="" disabled selected>Choisir une catégorie</option>
      <option *ngFor="let cat of categories" [value]="cat.id">
        {{ cat.name }}
      </option>
    </select>

    <p class="rgpd-notice">
      Nous collectons vos données pour gérer votre don. Ce traitement est basé sur votre consentement. Consultez notre <a href="/rgpd" target="_blank">Politique de Confidentialité</a> pour en savoir plus sur vos droits.
    </p>

		<button type="submit" [disabled]="donForm.invalid">Donner</button>
	</form>
</div>

<div class="dons-links">
	<a href="/">Retour</a>
</div>

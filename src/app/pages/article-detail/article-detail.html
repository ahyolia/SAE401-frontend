<div *ngIf="loading">Chargement...</div>
<div *ngIf="errorMsg">{{ errorMsg }}</div>
<div *ngIf="article">
  <h1>{{ article.titre }}</h1>
  <img *ngIf="article.image" [src]="'assets/images/' + article.image" alt="Image article" />
  <p>{{ article.contenu }}</p>
  <p><strong>Date :</strong> {{ article.date_publication | date }}</p>
</div>
